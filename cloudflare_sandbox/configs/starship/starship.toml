# Starship Prompt Configuration for Yazelix Sandbox
# https://starship.rs/config/

# General settings
add_newline = false
command_timeout = 1000

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$php\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = """$time"""

# Character prompt
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Directory
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
read_only_style = "red"
home_symbol = "~"

[directory.substitutions]
"/workspace" = " ws"
"/storage" = " st"

# Username - show in container
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold yellow) "
disabled = true

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 20

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "\\$"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Command duration
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

# Time (right side)
[time]
disabled = false
format = "[$time]($style)"
style = "bold dimmed white"
time_format = "%H:%M"

# Languages and tools
[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[php]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold purple"

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold blue"
only_with_files = true

# Nix shell indicator
[nix_shell]
disabled = true

# Package version
[package]
disabled = true

# AWS, GCP, etc.
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# Battery (not relevant in container)
[battery]
disabled = true

# Memory usage
[memory_usage]
disabled = true

# Custom module for Yazelix indicator
[custom.yazelix]
command = "echo '󰙅'"
when = '[ "$IN_YAZELIX_SHELL" = "true" ]'
format = "[$output]($style) "
style = "bold cyan"
